<!DOCTYPE html>
<html>
<head>
<style type="text/css">
div#container{width:650px}
div#header {background-color:#99bbbb;text-align:center;}
div#content {background-color:#EEEEEE;height:400px;width:650px;float:left;}
div#footer {background-color:#99bbbb;clear:both;text-align:center;}
h1 {margin-bottom:0;}
h2 {margin-bottom:0;font-size:18px;}
ul {margin:0;}
li {list-style:none;}
</style>
</head>
<body>
<div id="container">
<div id="header">
<h1>Hit Moles Game</h1>
</div>
<div id="content">
<img id="hammer" src="hammer.jpg" style="position: absolute;" alt="" />
<canvas id="canvas" width="650" height="400" style="background:green"></canvas>
<script>
    //Get canvas
    var canvas = document.getElementById("canvas");
    //Set 2d draw Env
    var ctx = canvas.getContext("2d");
    function BezierEllipse2(ctx, x, y, a, b)
    {
        var k = .5522848,
        ox = a * k, 
        oy = b * k; 
        ctx.fillStyle='rgba(255,0,0,1)';
        ctx.beginPath();
        ctx.moveTo(x - a, y);
        ctx.bezierCurveTo(x - a, y - oy, x - ox, y - b, x, y - b);
        ctx.bezierCurveTo(x + ox, y - b, x + a, y - oy, x + a, y);
        ctx.bezierCurveTo(x + a, y + oy, x + ox, y + b, x, y + b);
        ctx.bezierCurveTo(x - ox, y + b, x - a, y + oy, x - a, y);
        ctx.closePath();
        ctx.stroke();
        ctx.fill();
    };
    function init()
    {
        BezierEllipse2(ctx,100, 150, 50, 20);
        BezierEllipse2(ctx,250, 150, 50, 20);
        BezierEllipse2(ctx,400, 150, 50, 20);
        BezierEllipse2(ctx,550, 150, 50, 20);
        BezierEllipse2(ctx,175, 300, 50, 20);
        BezierEllipse2(ctx,325, 300, 50, 20);
        BezierEllipse2(ctx,475, 300, 50, 20);
    }
    /*function move()
    {
        ctx.save();
        
        ctx.restore();
        this.time+=1;
    }*/
    //<img id="hammer" src="hammer.hpg">
    init();
    
    //setInterval(move,15);
    /*mousemove(function(e){
    $("#hammer").css({left:e.pageX, top:e.pageY});
    }*/
    document.getElementById("content").onmousemove = function(e) {
    document.getElementById("hammer").style.top = e.pageY*1 - 10 + "px";
    document.getElementById("hammer").style.left = e.pageX*1 - 10 + "px";
    }
</script>
</div>
<div id="footer">Copyright Deng Haijun 2013</div>
</div>
</script>
</body>
</html>
